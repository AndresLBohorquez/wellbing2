<!-- Head -->
<head th:fragment="head-admin(titulo)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Dashboard Administrador</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&family=Merriweather:wght@400;700&family=Oswald:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/admin-styles.css">
    <!-- JS -->
    <script src="/js/admin.js"></script>
</head>

<!-- Navbar -->
<nav th:fragment="navbar-admin" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Administrador</a>
        <button class="navbar-toggler sidebar-toggle" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://via.placeholder.com/30" alt="Usuario" class="rounded-circle"> Usuario
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#">Perfil</a></li>
                        <li><a class="dropdown-item" href="#">Configuración</a></li>
                        <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<div th:fragment="sidebar-admin" class="sidebar">
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item mt-3">
            <a href="#" class="nav-link active">
                <i class="fa-solid fa-user"></i> Perfil
            </a>
        </li>
        <li class="nav-item mt-3">
            <a href="#" class="nav-link">
                <i class="fas fa-bolt"></i> Activación
            </a>
        </li>
        <li class="nav-item mt-3">
            <a href="#" class="nav-link">
                <i class="fas fa-users"></i> Equipo
            </a>
        </li>
        <li class="nav-item mt-3">
            <a href="#" class="nav-link">
                <i class="fas fa-box"></i> Órdenes
            </a>
        </li>
        <li class="nav-item mt-3">
            <a href="#" class="nav-link">
                <i class="fas fa-comments"></i> PQRS
            </a>
        </li>
        <li class="nav-item mt-3">
            <a href="#" class="nav-link">
                <i class="fas fa-coins"></i> WellPoints
            </a>
        </li>
    </ul>
</div>

<!-- Cards -->
<div th:fragment="cards-admin" class="row">
    <div class="col-md-3">
        <div class="card text-white bg-primary mb-3">
            <div class="card">
                <h5 class="card-title">Usuarios</h5>
                <p class="card-text">Cantidad: 1200</p>
                <div class="chart-container">
                    <canvas id="usersChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-success mb-3">
            <div class="card">
                <h5 class="card-title">Órdenes</h5>
                <p class="card-text">Cantidad: 350</p>
                <div class="chart-container">
                    <canvas id="ordersChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-info mb-3">
            <div class="card">
                <h5 class="card-title">PQRs</h5>
                <p class="card-text">Cantidad: 45</p>
                <div class="chart-container">
                    <canvas id="pqrsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-danger mb-3">
            <div class="card">
                <h5 class="card-title">Productos</h5>
                <p class="card-text">Cantidad: 670</p>
                <div class="chart-container">
                    <canvas id="productsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Scripts -->
<script th:fragment="graficas">

    
    // Gráficas en las cards
    var usersCtx = document.getElementById('usersChart').getContext('2d');
    var ordersCtx = document.getElementById('ordersChart').getContext('2d');
    var pqrsCtx = document.getElementById('pqrsChart').getContext('2d');
    var productsCtx = document.getElementById('productsChart').getContext('2d');

    // Gráfica de Usuarios
    var usersChart = new Chart(usersCtx, {
        type: 'line',
        data: {
            labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
            datasets: [{
                data: [200, 400, 600, 800, 1000, 1200],
                borderColor: 'rgba(13, 110, 253, 1)', // Color de la línea (coincide con el color de la card)
                borderWidth: 2,
                fill: false
            }]
        },
        options: chartOptions
    });

    // Gráfica de Órdenes
    var ordersChart = new Chart(ordersCtx, {
        type: 'line',
        data: {
            labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
            datasets: [{
                data: [50, 100, 150, 200, 250, 350],
                borderColor: 'rgba(25, 135, 84, 1)', // Color de la línea (verde para la card verde)
                borderWidth: 2,
                fill: false
            }]
        },
        options: chartOptions
    });

    // Gráfica de PQRs
    var pqrsChart = new Chart(pqrsCtx, {
        type: 'line',
        data: {
            labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
            datasets: [{
                data: [5, 10, 15, 25, 35, 45],
                borderColor: 'rgba(13, 202, 240, 1)', // Color de la línea (azul claro para la card azul)
                borderWidth: 2,
                fill: false
            }]
        },
        options: chartOptions
    });

    // Gráfica de Productos
    var productsChart = new Chart(productsCtx, {
        type: 'line',
        data: {
            labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
            datasets: [{
                data: [100, 200, 300, 400, 500, 670],
                borderColor: 'rgba(220, 53, 69, 1)', // Color de la línea (rojo para la card roja)
                borderWidth: 2,
                fill: false
            }]
        },
        options: chartOptions
    });


    
</script>
