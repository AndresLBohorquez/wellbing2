<head th:fragment="head(titulo)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Index</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Merriweather:300,400,700|Georgia:300,400,700|Oswald:300,400,700|Arial+Black:300,400,700|Lato:300,400,700"
        rel="stylesheet">
    <!-- SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="/images/favicon.ico" />
</head>

<nav th:fragment="navbar(inicio, productos, nosotros, signup, login)" class="nav-container navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid ">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="/" class="d-flex mb-2 mb-lg-0 link-body-emphasis text-decoration-none logo d-none d-lg-flex">
            <img src="/images/image.png" alt="img">
        </a>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="nav-list navbar-nav">
                <li class="nav-item">
                    <a th:class="|nav-link ${inicio}|" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a th:class="|nav-link ${productos}|" href="/productos">Productos</a>
                </li>
                <li class="nav-item">
                    <a th:class="|nav-link ${nosotros}|" href="/nosotros">Nosotros</a>
                </li>
            </ul>
        </div>
        <div th:if="${usuLog}" class="d-flex align-items-center position-absolute end-0 mx-3">
            <div class="dropdown me-3 position-relative">
                <button class="btn dropdown-toggle cart-btn position-relative" type="button" id="cartDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-cart" style="font-size: 23px; color: #FFFFFF;"></i>
                    <span class="badge position-absolute top-0 start-100 translate-middle rounded-pill">3</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="cartDropdown">
                    <li><a class="dropdown-item" href="#">Ver Carrito</a></li>
                    <li><a class="dropdown-item" href="#">Finalizar Compra</a></li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn dropdown-toggle user-btn" type="button" id="userDropdown" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <img class="nav-link-img" src="/images/perfil.jpg" alt="Usuario">
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="#">Perfil</a></li>
                    <li><a class="dropdown-item" href="#">Mis Pedidos</a></li>
                    <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
        <div th:if="${usuLog == null}" class="d-flex align-items-center position-absolute end-0 mx-3">
            <div class="me-3 position-relative">
                <ul class="nav-list navbar-nav">
                    <li class="nav-item">
                        <a th:class="|nav-link ${signup}|" href="/signup">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a th:class="|nav-link ${login}|" href="/login">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<footer th:fragment="footer" class="footer mt-auto py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="text-white">
            <p class="mb-0">WellBing - Movimiento Altruista</p>
            <p class="mb-0">Derechos reservados - 2024</p>
        </div>
        <div class="d-flex">
            <a href="#" class="text-white me-3"><i class="bi bi-facebook" style="font-size: 24px;"></i></a>
            <a href="#" class="text-white me-3"><i class="bi bi-twitter" style="font-size: 24px;"></i></a>
            <a href="#" class="text-white me-3"><i class="bi bi-instagram" style="font-size: 24px;"></i></a>
            <a href="#" class="text-white"><i class="bi bi-linkedin" style="font-size: 24px;"></i></a>
        </div>
    </div>
</footer>



<div th:fragment="alertas">
    <div th:if="${messageKO}">
        <script>
            Swal.fire({
                title: "Error!",
                text: '[[${messageKO}]]',
                icon: "error"
            });
        </script>
    </div>

    <div th:if="${messageOK}">
        <script>
            Swal.fire({
                title: "Bien hecho!",
                text: '[[${messageOK}]]',
                icon: "success"
            });
        </script>
    </div>
</div>
