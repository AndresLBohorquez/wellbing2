<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{layout/plantilla :: head('PQRS')}"></head>

<body>
    <!-- Navbar -->

    <nav th:replace="~{layout/plantilla :: navbar('', '', '', '', '')}"></nav>

    <!-- Contenedor principal -->
    <div class="container-fluid d-flex flex-column flex-md-row">
        <!-- Sidebar -->
        <nav th:replace="~{layout/plantilla :: sidebar-usuario('', '', '','', '', 'active','')}"></nav>

        <!-- Contenido principal -->
        <div id="content" class="flex-grow-1 p-3">
            <!-- Botón para mostrar el sidebar en móvil -->
            <button id="sidebarToggle" class="d-md-none btn btn-primary">
                <i class="bi bi-arrow-bar-right"></i>
            </button>
            <h1 th:text="'PQRS - ' + ${pqrs.descripcion}" class="mb-4 titulo-pagina">PQRS</h1>
            <h6 th:text="${pqrs.tipoPqrs.nombre}">Tipo PQRS</h6>

            <!-- Card Principal con mensajes en PQRS -->
            <div class="card card-perfil mb-4">
                <div class="row align-items-center">
                    <div class="chat" th:each="mensaje : ${mensajes}">
                        <img th:if="${mensaje.key == 'Usuario'}" class="user-chat" src="/images/user.png" alt=""
                            srcset="">
                        <p th:if="${mensaje.key == 'Usuario'}" class="mt-3 mx-3" th:text="${mensaje.value.contenido}">
                            esto
                            es un mensaje de un usuario</p>
                        <p th:if="${mensaje.key == 'Usuario'}" class="mt-3 chat-hora-user second-text"
                            th:text="${#temporals.format(mensaje.value.fecha, 'dd/MM/yyyy HH:mm:ss')}">
                            12:40:02 pm</p>

                        <p th:if="${mensaje.key == 'Admin'}" class="mt-3 chat-hora-admin second-text"
                            th:text="${#temporals.format(mensaje.value.fecha, 'dd/MM/yyyy HH:mm:ss')}">
                            12:42:01 pm</p>
                        <p th:if="${mensaje.key == 'Admin'}" class="mt-3 mx-3" th:text="${mensaje.value.contenido}">esto
                            es un mensaje del administrador
                        </p>
                        <img th:if="${mensaje.key == 'Admin'}" class="user-chat" src="/images/admin.png" alt=""
                            srcset="">
                    </div>
                </div>
            </div>
            <div class="card card-perfil mb-4">
                <div class="card-body">
                    <form th:action="@{/usuario/pqrs-detalle}" th:object="${mensajeObj}" method="post">
                        <div class="input-group mb-3">
                            <input type="hidden" name="pqrsId" th:value="${pqrs.id}">
                            <input type="text" class="form-control" th:field="*{contenido}" placeholder="Mensaje"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                                <i class="bi bi-send-fill"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    </div>

    <footer th:replace="~{layout/plantilla :: footer}"></footer>
    <div th:replace="~{layout/plantilla :: alertas}"></div>
</body>



</html>
